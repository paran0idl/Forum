<ul class="detail">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <div class="post-date">{{ post.post_time }}</div>
            <div class="post-author">{{ post.publisher_name }}</div>
            <div class="post-title">{{post.title}}</div>
            <div class="post-body">{{post.content}}</div>
        </div>
    </li>
    {% endfor %}
</ul>
